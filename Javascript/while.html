<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
            var myBankBalance = 0;
            var msg = "";
            
            while (myBankBalance <= 10) {
              msg = msg + "My bank balance is $" + myBankBalance + "<br>";
              myBankBalance++;
            }
            document.write(msg);
        </script>
</body>
</html>
